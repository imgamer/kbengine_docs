<h1>Cellapp进程</h1>
Cellapp进程主要负责与空间位置有关类游戏逻辑，提供将不同Baseapp上的玩家聚合在一个空间中实时交互的功能，Cellapp上通常可实现场景、NPC/怪物、战斗、关卡房间相关逻辑。
